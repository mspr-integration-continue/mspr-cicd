name: Continuous Integration

on:
  push:
    branches: [master, develop, v1/develop]
  pull_request:
    branches: [master, develop, v1/develop]

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: eslint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: build app
        run: npm run build
     - name: build artifact
       uses: actions/upload-artifact@v2
       with:
         name: dist-without-markdown
         path: |
           dist
           !dist/**/*.md
         retention-days: 5

  release-documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
    - name: build documentation
        run: npm run doc
    - name: build release
        run: npm run changelog-git

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install


