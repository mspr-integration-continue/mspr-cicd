name: Continuous Integration

on:
  push:
    branches: [master, feat/cicd-analysis]
  pull_request:
    branches: [master, develop]

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: eslint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install

  build:
    if: always()
    needs: [code-style, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: build app
        run: npm run build
      - name: build artifact
        uses: actions/upload-artifact@v2
        with:
          name: vue-app-dist
          path: |
            dist
            !dist/**/*.md
          retention-days: 5
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: vue-app-dist

  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master

