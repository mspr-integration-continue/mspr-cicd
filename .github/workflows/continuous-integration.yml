name: Continuous Integration

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: eslint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install

  build:
    if: always()
    needs: [code-style, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm install
      - name: build app
        run: npm run build
      - name: build artifact
        uses: actions/upload-artifact@v2
        with:
          name: vue-app-dist
          path: |
            dist
            !dist/**/*.md
          retention-days: 5
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: vue-app-dist

  analyze:
    name: Run PMD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: pmd
        uses: rtjl/pmd-analyzer-action@v0.1.5-alpha
        with:
          pmd-version: '6.31.0'
          source-path: './src'


